<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tone Experiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Piano app with more features incoming...">
  </head>
  
  <body>
    <header>
      <h1><span>Loop</span>ing Station</h1>
      <h2>By Devansh Bhardwaj</h2>
    </header>

    <div id="synthesizer">
      <div id="piano"></div>

      <div id="control-panel">
        <div>
          <select id="startRange"></select>
          <select id="endRange"></select>
        </div>
      </div>
    </div>

    <div id="loopControls">
      <button id="record" class="loopControls" style="width: 40px; height: 40px;">
        <svg width="20px" height="20px">
          <circle fill="#FF7171" cx="10" cy="10" r="9"></circle>
        </svg>
      </button>

      <button id="play" class="loopControls">
        <svg width="20px" height="20px">
          <polygon fill="#696969" id="Triangle-2" transform="translate(30, -12) rotate(90.000000)" points="23.5 12 34 33 13 33">
          </polygon>
        </svg>
      </button>
    </div>

    <!-- <div id="time"></div> -->

    <div id="loopingStation"></div>
  </body>
</html>
